            <div id="shippingData">
                <hr>
                <h3 class="topicTitle">Shipping address:</h3>
                <div class="inputFields">
                    <label for="shippingCountry">Country:</label><br>
                    <input type="text" name="shippingCountry" id="shippingCountry" th:value="${shipping.country}" autocomplete="off" required>
                </div>
                <div class="inputFields">
                    <label for="shippingCity">City:</label><br>
                    <input type="text" name="shippingCity" id="shippingCity" th:value="${shipping.city}" autocomplete="off" required>
                </div>
                <div class="inputFields">
                    <label for="shippingZipcode">Zipcode:</label><br>
                    <input type="text" name="shippingZipcode" id="shippingZipcode" th:value="${shipping.zipcode}" autocomplete="off" required>
                </div>
                <div class="inputFields">
                    <label for="shippingAddress">Address:</label><br>
                    <input type="text" name="shippingAddress" id="shippingAddress" th:value="${shipping.address}" autocomplete="off" required>

            <div id="billingData">
                <hr>
                <h3 class="topicTitle">Billing address</h3>
                <div class="inputFields">
                    <label for="billingCountry">Country:</label><br>
                    <input type="text" name="billingCountry" id="billingCountry" th:value="${billing.country}" autocomplete="off">
                </div>
                <div class="inputFields">
                    <label for="billingCity">City:</label><br>
                    <input type="text" name="billingCity" id="billingCity" th:value="${billing.city}" autocomplete="off">
                </div>
                <div class="inputFields">
                    <label for="billingCity">Zipcode:</label><br>
                    <input type="text" name="billingZipcode" id="billingZipcode" th:value="${billing.zipcode}" autocomplete="off">
                </div>
                <div class="inputFields">
                    <label for="billingAddress">Address:</label><br>
                    <input type="text" name="billingAddress" id="billingAddress" th:value="${billing.address}" autocomplete="off">
                </div>
            </div>
            <button class="sendBtn" type="submit" id="submitCheckout">Go to Payment</button>
